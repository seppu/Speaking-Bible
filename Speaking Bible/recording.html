<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recording</title>

    <!-- Bootstrap includes starts here -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<!-- Font awesome starts here -->	
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
        <!-- Ends Font awesome  -->
	<!-- Ends Bootstrap  -->
	<!-- Custom code starts here -->
    <link href="css/style.css" rel="stylesheet">
		<!-- Ends Custom code  -->
	
  </head>
  
  <body >




<header>
	<div class="menu-band">
	    <h4>
		<div class="col-md-6 pull-left"><i class="fa fa-play"></i>Record</div><div class="col-md-3 pull-right">
		<i class="col-md-4 fa fa-home"></i>
		<i class="col-md-4 fa fa-list"></i><i class="col-md-4 fa fa-calendar"></i></div>
	    </h4>
	</div>
</header>
<div class="container">
    
	<h2>John 1:1</h2>
	
	<div class="col-md-12 verse-box">
		    <div class="pull-right study-toolbar"><i class="col-md-4 fa fa-microphone"></i> 
		    <i class="col-md-4 fa fa-bars"></i><i class="col-md-4 fa fa-files-o"></i>
			</div><!--ENDS study-toolbar --><br><br>
			In the beginning was the Word, and the Word was with God, and the Word was God
		
	</div><!--ENDS verse-box -->
	
    <div class="row col-md-12  col-md-offset-4 play-controls">
	    
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-fast-backward"></i>
		</div>
		
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-backward"></i>
		</div>
		
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-play"></i>
		</div>
		
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-forward"></i>
		</div>
		
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-fast-forward"></i>
		</div>
	</div>
	 <div class="row col-md-12  col-md-offset-8 play-controls">
	    
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-microphone"></i>
		</div>
		
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-times"></i>
		</div>
		<div class="col-md-1 col-sm-1 col-xs-1 button-bg2"><i class=" fa fa-check"></i>
		</div>
		
	</div>
	
	<!--ENDS play-controls -->
</div><!--ENDS Container-->

</body>
</html>
